<form #formLogIn="ngForm">
    <ion-grid>
        <div class="contenedor">
            <div>
                <ion-item>
                <ion-label>Email</ion-label>
            <input type="email" name="cajamail" #cajamail placeholder="example@example.com" class="form-control">
        </ion-item>
            </div>
            <div>
                <ion-item>
    <ion-label>Contrase√±a</ion-label>
        <input type="password" name="cajapassword" #cajapassword placeholder="123456" class="form-control" minlength="6" maxlength="20" pattern="[A-Za-z0-9]{6,20}">
                </ion-item>
            </div>
            
        
        
       
        <ion-button color="light" mode="ios" class="btn btn-success" (click)="logIn()">
            Log In
        </ion-button>
       
        <ion-button slot="end" color="light" mode="ios" class="btn btn-danger" (click)="logInGoogle()">
            Log In con Google
        </ion-button>
        </div>
    </ion-grid>
   
       
</form>
