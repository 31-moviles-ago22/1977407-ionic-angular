<ion-grid>
    <ion-row>
     <ion-col size="12" size-md="3" *ngFor="let articulo of articulos">
       <ion-card mode="ios" class="ion-text-center">
           <a [routerLink]="['/detalle', articulo.id]">
             <ion-img [src]="articulo.imagen" alt="{{articulo.nombre}}"></ion-img>
           </a>
           <ion-card-header>
             <ion-card-title>{{articulo.nombre}}</ion-card-title>
             <ion-card-subtitle >{{articulo.autores}}</ion-card-subtitle>
           </ion-card-header>
           <ion-card-content>
             <p>${{articulo.precio}}</p>
             <ion-button >
                Agregar al carrito
             </ion-button>
           </ion-card-content>
       </ion-card>
     </ion-col>
    </ion-row>
   
   </ion-grid>
